<!DOCTYPE html>
<html>
<head>
<title>Ada Code Search</title>
<link rel="stylesheet" type="text/css" href="/search.css" />
<style type="text/css">
body {
    margin: 1em;
    text-align: center;
}

input {
    font-family: monospace;
    font-size: 3em;
}

.logo {
    width: 30%;
    margin: 3em;
}
</style>
</head>

<body>

<img class="logo" src="/ada.svg" alt="Ada programming language logo" />

<form method="GET" action="/">
    <input type="text" name="q" placeholder="Ada Code Search" autofocus />
    <input type="submit" value="Go" />
</form>

<style type="text/css">
@media (prefers-color-scheme: dark) {
body { background-color: #272822; color: #f8f8f2; }
input { background-color: #e3e3e3; }
.logo { content: url("/ada-dark.svg"); }
}
</style>

</body>

</html>
